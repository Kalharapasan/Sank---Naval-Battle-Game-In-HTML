<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sank - Naval Battle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .game-area {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .board-container {
            text-align: center;
        }

        .board-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 2px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #34495e;
            border: 1px solid #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 4px;
        }

        .cell:hover {
            background: #3498db;
            transform: scale(1.1);
        }

        .cell.header {
            background: #2c3e50;
            cursor: default;
            font-size: 0.9em;
            color: #ecf0f1;
        }

        .cell.header:hover {
            background: #2c3e50;
            transform: none;
        }

        .cell.ship {
            background: #27ae60;
            color: white;
        }

        .cell.hit {
            background: #e74c3c;
            color: white;
        }

        .cell.miss {
            background: #95a5a6;
            color: white;
        }

        .cell.computer-board:hover {
            background: #e67e22;
        }

        .status {
            text-align: center;
            margin: 30px 0;
        }

        .status-message {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .board {
                grid-template-columns: repeat(8, 35px);
                grid-template-rows: repeat(8, 35px);
            }
            
            .cell {
                width: 35px;
                height: 35px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öì SANK ‚öì</h1>
            <div class="subtitle">Naval Battle Game</div>
        </header>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #27ae60;"></div>
                <span>Your Ships</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Hit</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #95a5a6;"></div>
                <span>Miss</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #34495e;"></div>
                <span>Unknown</span>
            </div>
        </div>

        <div class="game-area">
            <div class="board-container">
                <div class="board-title">üõ°Ô∏è Your Fleet</div>
                <div class="board" id="playerBoard"></div>
            </div>
            
            <div class="board-container">
                <div class="board-title">üéØ Enemy Waters</div>
                <div class="board" id="computerBoard"></div>
            </div>
        </div>

        <div class="status">
            <div class="status-message" id="statusMessage">Welcome to Sank! Click on the enemy board to fire!</div>
        </div>

        <div class="controls">
            <button onclick="newGame()">üîÑ New Game</button>
        </div>
    </div>

    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage"></p>
            <button onclick="newGame()" style="margin-top: 20px;">Play Again</button>
        </div>
    </div>

    <script>
        class SankGame {
            constructor() {
                this.boardSize = 7;
                this.numShips = 4;
                this.reset();
            }

            reset() {
                this.playerBoard = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(' '));
                this.computerBoard = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(' '));
                this.playerShips = [];
                this.computerShips = [];
                this.playerShots = new Set();
                this.computerShots = new Set();
                this.gameOver = false;
                this.currentTurn = 'player';
            }

            placeShips(board, shipsList) {
                for (let i = 0; i < this.numShips; i++) {
                    let placed = false;
                    while (!placed) {
                        const orientation = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                        let ship = [];

                        if (orientation === 'horizontal') {
                            const row = Math.floor(Math.random() * this.boardSize);
                            const col = Math.floor(Math.random() * (this.boardSize - this.numShips + 1));
                            for (let j = 0; j < this.numShips; j++) {
                                ship.push([row, col + j]);
                            }
                        } else {
                            const row = Math.floor(Math.random() * (this.boardSize - this.numShips + 1));
                            const col = Math.floor(Math.random() * this.boardSize);
                            for (let j = 0; j < this.numShips; j++) {
                                ship.push([row + j, col]);
                            }
                        }

                        if (ship.every(([r, c]) => board[r][c] === ' ')) {
                            ship.forEach(([r, c]) => {
                                board[r][c] = 'S';
                                shipsList.push(`${r},${c}`);
                            });
                            placed = true;
                        }
                    }
                }
            }

            createBoard(boardId, isPlayerBoard = false) {
                const boardElement = document.getElementById(boardId);
                boardElement.innerHTML = '';

                // Create header row
                const headerCell = document.createElement('div');
                headerCell.className = 'cell header';
                headerCell.textContent = '';
                boardElement.appendChild(headerCell);

                for (let col = 0; col < this.boardSize; col++) {
                    const headerCell = document.createElement('div');
                    headerCell.className = 'cell header';
                    headerCell.textContent = col;
                    boardElement.appendChild(headerCell);
                }

                // Create board rows
                for (let row = 0; row < this.boardSize; row++) {
                    // Row header
                    const rowHeaderCell = document.createElement('div');
                    rowHeaderCell.className = 'cell header';
                    rowHeaderCell.textContent = row;
                    boardElement.appendChild(rowHeaderCell);

                    // Row cells
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;

                        if (!isPlayerBoard) {
                            cell.className += ' computer-board';
                            cell.addEventListener('click', () => this.playerShoot(row, col));
                        }

                        boardElement.appendChild(cell);
                    }
                }
            }

            updateBoard(boardId, board, hideShips = true) {
                const boardElement = document.getElementById(boardId);
                const cells = boardElement.querySelectorAll('.cell:not(.header)');

                cells.forEach((cell, index) => {
                    const row = Math.floor(index / this.boardSize);
                    const col = index % this.boardSize;
                    const cellValue = board[row][col];

                    cell.className = 'cell';
                    if (boardId === 'computerBoard') {
                        cell.className += ' computer-board';
                    }

                    if (cellValue === 'S' && !hideShips) {
                        cell.className += ' ship';
                        cell.textContent = 'üö¢';
                    } else if (cellValue === 'X') {
                        cell.className += ' hit';
                        cell.textContent = 'üí•';
                    } else if (cellValue === 'O') {
                        cell.className += ' miss';
                        cell.textContent = 'üíß';
                    } else {
                        cell.textContent = '';
                    }
                });
            }

            playerShoot(row, col) {
                if (this.gameOver || this.currentTurn !== 'player') return;

                const shotKey = `${row},${col}`;
                if (this.playerShots.has(shotKey)) {
                    this.updateStatus("You've already shot there! Choose another target.");
                    return;
                }

                this.playerShots.add(shotKey);

                if (this.computerShips.includes(shotKey)) {
                    this.computerBoard[row][col] = 'X';
                    this.updateStatus("üéØ Direct hit! Your turn continues.");
                } else {
                    this.computerBoard[row][col] = 'O';
                    this.updateStatus("üíß Miss! Computer's turn...");
                    this.currentTurn = 'computer';
                    setTimeout(() => this.computerTurn(), 1000);
                }

                this.updateBoard('computerBoard', this.computerBoard, true);
                this.checkWinner();
            }

            computerTurn() {
                if (this.gameOver || this.currentTurn !== 'computer') return;

                let row, col, shotKey;
                do {
                    row = Math.floor(Math.random() * this.boardSize);
                    col = Math.floor(Math.random() * this.boardSize);
                    shotKey = `${row},${col}`;
                } while (this.computerShots.has(shotKey));

                this.computerShots.add(shotKey);

                if (this.playerShips.includes(shotKey)) {
                    this.playerBoard[row][col] = 'X';
                    this.updateStatus(`üí• Computer hit your ship at (${row}, ${col})! Computer continues.`);
                    setTimeout(() => this.computerTurn(), 1000);
                } else {
                    this.playerBoard[row][col] = 'O';
                    this.updateStatus("Computer missed! Your turn.");
                    this.currentTurn = 'player';
                }

                this.updateBoard('playerBoard', this.playerBoard, false);
                this.checkWinner();
            }

            checkWinner() {
                const playerHits = this.computerShips.filter(ship => {
                    const [row, col] = ship.split(',').map(Number);
                    return this.computerBoard[row][col] === 'X';
                }).length;

                const computerHits = this.playerShips.filter(ship => {
                    const [row, col] = ship.split(',').map(Number);
                    return this.playerBoard[row][col] === 'X';
                }).length;

                if (playerHits === this.computerShips.length) {
                    this.endGame('Victory!', 'üéâ Congratulations! You sank all enemy ships!');
                } else if (computerHits === this.playerShips.length) {
                    this.endGame('Defeat!', 'üíî The computer sank all your ships. Better luck next time!');
                }
            }

            endGame(title, message) {
                this.gameOver = true;
                this.updateBoard('computerBoard', this.computerBoard, false);
                
                document.getElementById('gameOverTitle').textContent = title;
                document.getElementById('gameOverMessage').textContent = message;
                document.getElementById('gameOverModal').style.display = 'flex';
            }

            updateStatus(message) {
                document.getElementById('statusMessage').textContent = message;
            }

            start() {
                this.reset();
                this.placeShips(this.playerBoard, this.playerShips);
                this.placeShips(this.computerBoard, this.computerShips);
                
                this.createBoard('playerBoard', true);
                this.createBoard('computerBoard', false);
                
                this.updateBoard('playerBoard', this.playerBoard, false);
                this.updateBoard('computerBoard', this.computerBoard, true);
                
                this.updateStatus('üéØ Ready for battle! Click on enemy waters to fire!');
                
                document.getElementById('gameOverModal').style.display = 'none';
            }
        }

        let game = new SankGame();

        function newGame() {
            game.start();
        }

        // Start the game when page loads
        window.onload = () => {
            game.start();
        };
    </script>
</body>
</html>
